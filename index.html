<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="navigation">
                <img src="./img/logo-small.svg" alt="" class="logo-small">
                <img src="./img/logo.svg" alt="" class="logo">
                <div>
                    <img src="./img/home.svg" alt="">
                    <span>home</span>
                </div>
                <div>
                    <img src="./img/search.svg" alt="">
                    <span class="grey">Cerca</span>
                </div>
                <div>
                    <img src="./img/libreria.svg" alt="">
                    <span class="grey">Libreria</span>
                </div>

                <div class="playlist">
                    <p class="pl-title">PLAYLIST</p>
                    <i class="fa-solid fa-square-plus add"></i>
                    <span>Crea Playlist</span>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
            </div>

        </div>


            <div class="profile">
                <div class="download">
                    <img src="./img/download.svg" alt="">
                    <span>Installa App</span>
                </div>
                <hr class="linea">
                <div class="myprofile">
                    <img src="./img/profile.svg" alt="">
                    <span>John Doe</span>
                </div>
            </div>

        </div>
        <div class="main-section">
            <div class="cta"></div>
            <div class="main-content"></div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="song">
                <img src="./img/sinister.jpeg" alt="copertina Sinister">
                <div class="song-meta">
                    <h4 class="artist">Sinister</h4>
                    <h5 class="song-name">Nome Brano</h5>
                </div>
                <div class="save">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>
            <div class="controls">
                <div class="icons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="progressionbar">
                    <span class="progression-time">0:25</span>
                    <div class="progressionline">
                        <div class="progression"></div>
                    </div>
                    <span class="final-time">3:40</span>
                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-line">
                    <div class="volume-progression"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
