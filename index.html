<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div id="sidebar">
           <div class="logo">
            <img src="./img/logo-small.svg" class="d-sm-none">
            <img src="./img/logo.svg" class="d-none d-sm-block">
           </div>
           <div class="links">
                <ul>
                    <li class="active">
                        <a href="#">
                            <img class="d-inline-block sb-icon" src="./img/home.svg" alt="home">
                            <span class="d-none d-sm-inline">home</span>
                        </a>
                    </li>
                
                    <li>
                        <a href="#">
                            <img class="d-inline-block sb-icon" src="./img/search.svg" alt="home">
                            <span class="d-none d-sm-inline">Cerca</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img class="d-inline-block sb-icon" src="./img/libreria.svg" alt="home">
                            <span class="d-none d-sm-inline">La tua ibreria</span>
                        </a>
                    </li>
                </ul>
           </div>
           <div class="playlist-add d-none d-sm-block">
                <button class="playlist-add-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
                Crea Playlist
           </div>
           <div class="playlist-list d-none d-sm-block">
            <ul>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>
           </div>
           <div class="user">
                <div class="user-download">
                    <img src="./img/download.svg" alt="">
                    <span class="download-text d-none d-sm-inline">Installa app</span>
                </div>
                <div class="user-profile">
                    <div class="profile-pic-container">
                        <img src="./img/profile.svg" alt="">
                    </div>
                    <span class="profile-text d-none d-sm-inline">John Doe</span>
                </div>
           </div>
        </div>


        <div class="main-section">
            <div class="cta">
                <div class="container">
                    <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
                </div>
            </div>
            <div class="main-content">

            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="song">
                <img src="./img/sinister.jpeg" alt="copertina Sinister">
                <div class="song-meta">
                    <h4 class="artist">Sinister</h4>
                    <h5 class="song-name">Nome Brano</h5>
                </div>
                <div class="save">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>
            <div class="controls">
                <div class="icons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="progressionbar">
                    <span class="progression-time">0:25</span>
                    <div class="progressionline">
                        <div class="progression"></div>
                    </div>
                    <span class="final-time">3:40</span>
                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-line">
                    <div class="volume-progression"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
